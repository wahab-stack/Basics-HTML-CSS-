<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <label for="email">
            email:
            <input type="text" name="email">
        </label>
        <label for="password">
            password:
            <input type="password" name="password" id="">
        </label>
        <button type="submit">Login</button>
    </form>
    <br><br>

    <div>
        <h2>Learning Form</h2>
        <form>
            <label for="email">
                Email:
                <input type="email" name="email" id="">
            </label>
            <label for="password">
                Password:
                <input type="password" name="password" id="">
            </label>
            <button type="submit">Submit</button>
            <br>
            <br>
            <label for="address">
                Address:
            </label>
            <textarea name="address" id="" rows="10" cols="20" placeholder="Enter your message here"></textarea>
            <br><br>
            <label for="games">
                Football:
                <input type="checkbox" name="Football" id="">
            </label>
            <label for="Games">
               Cricket: <input type="checkbox" name="Cricket" id="">
            </label>
            <label for="Games">
                <select name="Games">
                    <option value="Football">Football</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Tenis">Tenis</option>
                </select>
            </label>
            <label for="file">
                <input type="file">
            </label>
        </form>
    </div>
</body>
</html>
